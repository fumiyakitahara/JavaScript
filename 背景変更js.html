<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>背景色を書き換える</title>
  <style>
    body {
      background-color: #cae4ff;
    }
  </style>
  <script>
    function changeBg() {
      document.body.style.backgroundColor = '#000000';
    }
  </script>
  </head>
  <body>
    <div>
      <button onclick="changeBg()">背景色を書き換える</button>
    </div>
  </body>
</html>
